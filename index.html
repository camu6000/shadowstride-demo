<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowStride: Ninja Velocity (Demo)</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid #e74c3c;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 400,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            parent: 'game-container'
        };

        const game = new Phaser.Game(config);
        let player, cursors, platforms, obstacles, score = 0, scoreText;

        function preload() {
            this.load.image('background', 'https://via.placeholder.com/800x400?text=Skyline');
            this.load.image('ground', 'https://via.placeholder.com/200x50?text=Platform');
            this.load.image('player', 'https://via.placeholder.com/50x50?text=Ninja');
            this.load.image('obstacle', 'https://via.placeholder.com/30x30?text=Drone');
        }

        function create() {
            // Background
            this.add.image(400, 200, 'background').setScrollFactor(0.5);

            // Platforms
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 380, 'ground').setScale(2).refreshBody();

            // Player (Kage)
            player = this.physics.add.sprite(100, 300, 'player');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            player.body.setGravityY(300);

            // Obstacles (Drones)
            obstacles = this.physics.add.group({
                key: 'obstacle',
                repeat: 2,
                setXY: { x: 600, y: 300, stepX: 200 }
            });
            obstacles.children.iterate(function (child) {
                child.setBounce(1);
                child.setCollideWorldBounds(true);
                child.setVelocityX(-200);
            });

            // Collisions
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(obstacles, platforms);
            this.physics.add.overlap(player, obstacles, hitObstacle, null, this);

            // Camera
            this.cameras.main.setBounds(0, 0, 800, 400);
            this.cameras.main.startFollow(player, true);

            // Controls
            cursors = this.input.keyboard.createCursorKeys();

            // Score
            scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '20px', fill: '#fff', fontFamily: 'Arial' });
            scoreText.setScrollFactor(0);
        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-200);
            } else if (cursors.right.isDown) {
                player.setVelocityX(200);
            } else {
                player.setVelocityX(0);
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }

            // Keep obstacles moving
            obstacles.children.iterate(function (child) {
                if (child.x < -30) {
                    child.x = 830;
                    child.setVelocityX(Phaser.Math.Between(-200, -150));
                }
            });
        }

        function hitObstacle(player, obstacle) {
            this.physics.pause();
            player.setTint(0xff0000);
            player.anims.play('turn');
            scoreText.setText('Game Over! Score: ' + score);
            gameOver = true;
        }
    </script>
    <div id="game-container"></div>
</body>
</html>
