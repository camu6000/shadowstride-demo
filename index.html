<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skybound Sprint</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid #00bfff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 400,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            parent: 'game-container'
        };

        const game = new Phaser.Game(config);
        let player, cursors, platforms, obstacles, finishLine, score = 0, scoreText, canDoubleJump = false;

        function preload() {
            this.load.image('background', 'https://via.placeholder.com/800x400?text=Aeropolis+Sky');
            this.load.image('ground', 'https://via.placeholder.com/200x50?text=Platform');
            this.load.image('player', 'https://via.placeholder.com/40x40?text=Aero');
            this.load.image('obstacle', 'https://via.placeholder.com/50x50?text=Obstacle');
            this.load.image('finish', 'https://via.placeholder.com/50x50?text=Finish');
        }

        function create() {
            // Background
            this.add.image(400, 200, 'background').setScrollFactor(0.5);

            // Platforms
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 380, 'ground').setScale(2).refreshBody();
            platforms.create(600, 300, 'ground');
            platforms.create(200, 250, 'ground');

            // Player (Aero)
            player = this.physics.add.sprite(50, 340, 'player');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            player.body.setGravityY(300);

            // Obstacles
            obstacles = this.physics.add.group({
                key: 'obstacle',
                repeat: 3,
                setXY: { x: 450, y: 330, stepX: 150 }
            });
            obstacles.children.iterate(function (child) {
                child.setImmovable(true);
            });

            // Finish Line
            finishLine = this.physics.add.sprite(750, 330, 'finish');
            finishLine.setImmovable(true);

            // Collisions
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(obstacles, platforms);
            this.physics.add.collider(player, obstacles);
            this.physics.add.overlap(player, finishLine, reachFinish, null, this);

            // Camera
            this.cameras.main.setBounds(0, 0, 800, 400);
            this.cameras.main.startFollow(player, true);

            // Controls
            cursors = this.input.keyboard.createCursorKeys();

            // Score/Time
            scoreText = this.add.text(16, 16, 'Time: 0', { fontSize: '20px', fill: '#fff', fontFamily: 'Arial' });
            scoreText.setScrollFactor(0);
        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-200);
            } else if (cursors.right.isDown) {
                player.setVelocityX(200);
            } else {
                player.setVelocityX(0);
            }

            if (cursors.up.isDown && (player.body.touching.down || canDoubleJump)) {
                player.setVelocityY(-330);
                if (player.body.touching.down) {
                    canDoubleJump = true;
                } else {
                    canDoubleJump = false;
                }
            }

            // Update time/score
            score += 0.016; // Approx. 60 FPS, increment every frame
            scoreText.setText('Time: ' + Math.floor(score));

            // Keep player in bounds vertically
            if (player.y > 400) {
                player.y = 400;
                player.setVelocityY(0);
            }
        }

        function reachFinish(player, finish) {
            this.physics.pause();
            scoreText.setText('Finished! Time: ' + Math.floor(score) + 's');
            this.add.text(400, 200, 'Press R to Restart', { fontSize: '24px', fill: '#fff', fontFamily: 'Arial' })
                .setOrigin(0.5);

            // Restart on 'R' key
            this.input.keyboard.on('keydown-R', () => {
                this.scene.restart();
            });
        }
    </script>
    <div id="game-container"></div>
</body>
</html>
